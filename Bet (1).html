<!DOCTYPE html>
<html>
<head>
<title>Department Fund Manager</title>
<style>
body{
    margin:0; min-height:100vh; font-family:Arial;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
.card{
    background:#fff; border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,.35);
}
#loginPage{
    width:360px; margin:120px auto; padding:25px; text-align:center;
}
#dashboard{
    display:none; padding:40px;
    display:flex; flex-direction:column; align-items:center;
}
input{
    width:100%; padding:12px; margin:8px 0;
    border-radius:8px; border:1px solid #aaa;
}
button{
    padding:10px; border:none; border-radius:8px;
    font-weight:bold; color:white; cursor:pointer;
}
.btn-blue{background:#007bff}
.btn-green{background:#28a745}
.btn-red{background:#dc3545}
.box{width:520px;padding:22px;margin-bottom:25px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #bbb;padding:8px;text-align:center}
.pending{color:orange;font-weight:bold}
.approved{color:green;font-weight:bold}
.cancelled{color:red;font-weight:bold}
h2,h3{text-align:center}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="card">
<h2>Login</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button class="btn-blue" onclick="login()">Login</button>
<p id="msg" style="color:red"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
<h2 style="color:white">Department Fund Dashboard</h2>
<p style="color:white">
User: <b><span id="uName"></span></b> |
Dept: <b><span id="uDept"></span></b> |
Role: <b><span id="uRole"></span></b>
</p>
<button class="btn-red" onclick="logout()">Logout</button>

<!-- USAGE REQUEST -->
<div class="card box">
<h3>Usage Request</h3>
<input id="balance" readonly>
<input id="item" placeholder="Item">
<input id="amount" type="number" placeholder="Amount">
<button class="btn-blue" onclick="sendRequest()">Send Request</button>
<p id="info"></p>
</div>

<!-- APPROVAL (ADMIN ONLY) -->
<div id="approvalBox" class="card box">
<h3>Pending Requests (Admin Only)</h3>
<table id="approvalTable"></table>
</div>

<!-- HISTORY -->
<div class="card box">
<h3>History</h3>
<table id="historyTable"></table>
</div>
</div>

<script>
/* USERS */
const users={
 mani:{pwd:"mani",role:"admin",dept:"IT"},
 manoj:{pwd:"manoj",role:"admin",dept:"Sales"},
 gothavari:{pwd:"gothavari",role:"admin",dept:"HR"},
 naga:{pwd:"naga",role:"emp",dept:"IT"},
 sakthi:{pwd:"sakthi",role:"emp",dept:"Sales"},
 preethi:{pwd:"preethi",role:"emp",dept:"Sales"},
 navya:{pwd:"navya",role:"emp",dept:"Accounts"}
};

let currentUser={};

/* LOGIN */
function login(){
let u=username.value.toLowerCase();
if(users[u] && users[u].pwd===password.value){
currentUser={name:u,...users[u]};
openDashboard();
}else msg.innerHTML="Invalid Login";
}

/* DASHBOARD */
function openDashboard(){
loginPage.style.display="none";
dashboard.style.display="flex";
uName.innerHTML=currentUser.name;
uDept.innerHTML=currentUser.dept;
uRole.innerHTML=currentUser.role==="admin"?"Admin":"Employee";
initDept(currentUser.dept);
updateUI();
}

/* INIT */
function initDept(d){
if(!localStorage.getItem(d))
localStorage.setItem(d,JSON.stringify({budget:500000,history:[]}));
}
function getDept(){return JSON.parse(localStorage.getItem(currentUser.dept))}
function saveDept(d){localStorage.setItem(currentUser.dept,JSON.stringify(d))}

/* UPDATE UI */
function updateUI(){
let d=getDept();
let used=d.history.filter(h=>h.status==="approved")
.reduce((s,h)=>s+h.amount,0);
balance.value=d.budget-used;

/* ðŸ”’ ADMIN ONLY */
approvalBox.style.display =
    currentUser.role==="admin" ? "block" : "none";

loadHistory();
if(currentUser.role==="admin") loadApprovals();
}

/* SEND REQUEST */
function sendRequest(){
let d=getDept();
d.history.push({
user:currentUser.name,
item:item.value,
amount:+amount.value,
status:"pending"
});
saveDept(d);
info.innerHTML="Request sent for approval";
item.value=amount.value="";
updateUI();
}

/* LOAD APPROVALS */
function loadApprovals(){
approvalTable.innerHTML="<tr><th>User</th><th>Item</th><th>Amt</th><th colspan='2'>Action</th></tr>";
let d=getDept();
d.history.forEach((h,i)=>{
if(h.status==="pending"){
approvalTable.innerHTML+=`
<tr>
<td>${h.user}</td><td>${h.item}</td><td>${h.amount}</td>
<td><button class="btn-green" onclick="approve(${i})">Approve</button></td>
<td><button class="btn-red" onclick="cancelReq(${i})">Cancel</button></td>
</tr>`;
}
});
}

/* APPROVE / CANCEL */
function approve(i){
let d=getDept(); d.history[i].status="approved";
saveDept(d); updateUI();
}
function cancelReq(i){
let d=getDept(); d.history[i].status="cancelled";
saveDept(d); updateUI();
}

/* HISTORY */
function loadHistory(){
let d=getDept();
historyTable.innerHTML="<tr><th>User</th><th>Item</th><th>Amt</th><th>Status</th></tr>";
d.history.forEach(h=>{
if(currentUser.role==="admin"||h.user===currentUser.name)
historyTable.innerHTML+=`
<tr>
<td>${h.user}</td><td>${h.item}</td><td>${h.amount}</td>
<td class="${h.status}">${h.status}</td>
</tr>`;
});
}

function logout(){location.reload()}
</script>
</body>
</html>
